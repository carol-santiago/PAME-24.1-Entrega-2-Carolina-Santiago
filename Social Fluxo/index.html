<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social Fluxo</title>
  </head>
  <body>
    <header>
      <div class="leftHeader">
        <!--Parte esquerda da header-->
        <img class="logo" src="./imgs/logoFluxo.png" draggable="false" alt="" />
        <h2 id="title">FluxoSocial</h2>
      </div>
      <div class="rightHeader">
        <!--Parte direita da header-->
        <h2 id="slogan">It's happening now!</h2>
      </div>
    </header>
    <div class="wrapper">
      <!--Div que engloba o conteúdo principal da página-->
      <div class="mainLeft">
        <!--Parte esquerda da página-->
        <h1>Faça seu login!</h1>
        <img class="capa" src="imgs/Pré-Capa.png" draggable="false" alt="" />
      </div>
      <div class="mainRight">
        <!--Parte direita da página-->
        <form id="login-form">
          <div class="form-wrapper">
            <!-- div que engloba a caixa de texto do email -->
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Digite seu Email"
            />
          </div>
          <div class="form-wrapper">
            <!-- div que engloba a caixa de texto da senha -->
            <label for="password" placeholder="Digite sua senha">Senha</label>
            <a href="#" class="esq-senha">Esqueceu sua senha?</a>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Digite sua senha"
            />
          </div>
          <div class="form-wrapper">
            <!-- div que engloba o botão toggle para lembrar senha -->
            <label class="toggle">
              <div class="btn-toggle">
                <input id="check-remember" type="checkbox" />
                <span class="slider"></span>
              </div>
              <a id="remember" href="#">Lembrar-se de mim</a>
            </label>
          </div>
          <button type="submit" class="btn-login">Entrar</button>
          <!-- botão de login -->
          <div class="other-login">
            <!-- div que engloba os botões de login alternativos -->
            <button type="button" class="btn-google">
              <img class="icon" src="imgs/logoGoogle.png" alt="" />
              Entrar com Google
            </button>
            <button type="button" class="btn-apple">
              <img class="icon" src="imgs/logoApple.png" alt="" />
              Entrar com Apple
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <!-- footer da página com links de rápido acesso-->
      <ul>
        <li id="first"><a href="#">Sobre</a></li>
        <li><a href="#">Central de Ajuda</a></li>
        <li><a href="#">Termos de Serviço</a></li>
        <li><a href="#">Política de privacidade</a></li>
        <li><a href="#">Acessibilidade</a></li>
        <li><a href="#">Política de cookies</a></li>
      </ul>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
